<style>
    *{
        padding:0px;margin:0px;
        overscroll-behavior:none;font-family:arial;
    }
    dg-left-sidernav {
        height:100%;width:70%;
        background:#fff;
    }

    #card{
        width:100%;height:150px;
        background:linear-gradient(#4499ff,#fff);
        display:grid;grid-template-columns:90px auto;
    }
    #username{
        justify-self:start;align-self: center;
        margin-left:7px;
        margin-right:7px;
        width:calc(100% - 14px); 
    }
    #circle{
     width:100%;
     border-radius:100%; 
     box-shadow:#07f2 0px 0px 5px 30px,#07f2 0px 0px 5px 60px,#07f2 0px 0px 5px 90px;
     justify-self: center;align-self: center;
    }

    #actions{
        font-size:14pt;
        display:grid;grid-template-columns:100%;
        grid-auto-flow: row;
        width:100%;height:auto;
    }
    .row{
        height:50px;
        display:grid;grid-template-columns:50px auto;
    }
    .row span{
        justify-self:center;align-self: center;
    }
    .row label{
        justify-self:start;align-self: center;
    }
</style>
